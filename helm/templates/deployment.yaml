apiVersion: apps/v1
kind: Deployment
metadata:
  name: asterra-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: asterra-app
  template:
    metadata:
      labels:
        app: asterra-app
    spec:
      serviceAccountName: asterra-app-sa
      containers:
        - name: asterra-app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag  }}"
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            {{- range $key, $val := .Values.env }}
            - name: {{ $key | quote }}
              value: {{ $val | quote }}
            {{- end }}
            - name: "DB_PASS"
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: password